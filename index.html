<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--font style-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">

  <title>Music Player</title>
  <script src="https://kit.fontawesome.com/263099c6eb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="music-player">

      <nav class="upper">

        <div class="circle">
          <i class="fa-solid fa-angles-left"></i>
        </div>

        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>

      </nav>

      <img src="media/image.jpg" class="song-image">
      <h1>Love Story</h1>
      <p>Taylor Swift </p>
     <!--adding audio-->
      <audio id="song">
        <source src="media/Taylor-Swift-Love-Story.mp3" type="audio/mp3">
      </audio>

      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-circle-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>

    </div>

  </div>
<!---javascript--->
  <script>
   let progress = document.getElementById("progress");
   let song = document.getElementById("song");
   let ctrlIcon = document.getElementById("ctrlIcon");

   song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
   }

   function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
      song.pause();
      ctrlIcon.classList.remove("fa-pause");
      ctrlIcon.classList.add("fa-play");
    }
    else{
      song.play();
      ctrlIcon.classList.add("fa-pause");
      ctrlIcon.classList.remove("fa-play");
    }
   }
   if( song.play()){
    setInterval(()=>{
      progress.value = song.currentTime;
    },500);
   
   }

   progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
    
   }

  </script>
</body>
</html>
